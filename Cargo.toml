[workspace]
resolver = "2"
members = [
    "macros",

    "platform/build-helper",
    "platform/runtime",
    "platform/runtimes/common",
    "platform/runtimes/nemu",
    "platform/runtimes/qemu",

    "bin/dummy",
    "bin/hello_world",
    "bin/alloc",

    "bin/vector",
]

[workspace.dependencies]
embedded-hal = "1.0.0"
embedded-alloc = "0.6"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
